# Test the action locally (required for Marketplace: repo may contain workflow files for CI)
name: Test action

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Amplitude Release action
        id: amplitude
        uses: ./
        with:
          version: v0.0.1-test
          title: "Test run"

      - name: Check output
        run: |
          echo "Reported: ${{ steps.amplitude.outputs.reported }}"
          echo "Release ID: ${{ steps.amplitude.outputs.release_id }}"
          test -n "${{ steps.amplitude.outputs.reported }}"
